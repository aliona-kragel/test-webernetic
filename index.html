<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EMS Double</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/media.css">
</head>

<body>
  <section class="main">
    <div class="overview">
      <h3 class="title">Демо-версия</h3>
      <p class="description">
        За 18 лет деятельности было реализовано более 500 крупных, а так же, не менее 2500 средних и малых проектов.
        Используя знания и накопленный опыт мы можем предложить
      </p>
      <button class="btn-open">
        Попробовать бесплатно
        <div class="btn-arrow">
          <img src="./images/arrow.svg" alt="arrow">
        </div>
      </button>
    </div>
    <div class="banner">
    </div>
  </section>
  <div class="modal-background">
    <div class="modal">
      <div class="modal__control">
        <button class="btn-close">
          <img src="./images/close.svg" alt="close">
        </button>
      </div>
      <form action="#" class="form">
        <h4 class="form__title">Войти в систему</h4>
        <div class="form__group">
          <input type="email" id="email" name="email" class="field" placeholder="Email/Телефон">
          <input type="email" id="email" name="email" class="field" placeholder="Пароль">
        </div>
        <div class="remember">
          <input type="checkbox" name="remember" id="remember">
          <label for="remember" class="remember__label">
            Запомнить пароль
          </label>
        </div>
        <a href="#" class="restore-link">Восстановить</a>
        <button class="form-btn btn-filled">Войти</button>
        <button class="form-btn btn-bordered">Зарегистрироваться</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
